<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Teste</title>
</head>
<body>
  <h1>Formulário de Contato</h1>
  <form method="" action="" >
    Nome: <input type="text" placeholder="Digite o seu nome" value="Valor padrão" /> <br />
    Email: <input type="email" placeholder="Digite o seu email" /> <br />
    Genero: 
          <input type="radio" name="genero" value="masculino"><label>Masculino</label>
          <input type="radio" name="genero" value="feminino"><label>Feminino</label>
          <input type="radio" name="genero" value="prefiro Nao Opinar"><label>Prefiro não preencher</label> <br />
    Profissional da TI?
      <select>
        <option value="">Desenvovedor</option>
        <option value="">QA</option>
        <option value="">PO</option>
        <option value="" selected>SM</option>
        <option value="">Lider técnico</option>
        <option value="">Arquiteto</option>
      </select> <br />
    Senha: <input type="password" placeholder="Digite a sua senha" /> <br />
    1 + 1 =  <input type="number" min="1" max="5" placeholder="Digite a sua senha" /> <br />
    Sugestão: <textarea placeholder="Digite seu textão" >Texto padrão</textarea> <br />
    <input type="button" value="Botão Input" />
    <input type="submit" value="Botão Submit input" />
    <input type="reset" value="Botão Reset input" />
    <button type="button">Botão submit</button>
  </form>
</body>
</html>
